<form name="f_editar_pago" class="form" action="{$fsc->url()}" method="post">
   <input type="hidden" name="id" value="{$fsc->pago->id}"/>
   <div class="modal" id="modal_editar_pago">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 class="modal-title">Editar Apunte {$fsc->pago->id}</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  Nota:
                  <input type="text" name="nota" class="form-control" value="{$fsc->pago->nota}" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Importe:
                  <input type="text" name="importe" class="form-control" value="{$fsc->pago->importe}" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Fecha:
                  <input type="text" name="fecha" class="form-control datepicker" value="{$fsc->pago->fecha}" autocomplete="off"/>
               </div>
            </div>
            <div class="modal-footer">
               <a href="{$fsc->url()}&delete={$fsc->pago->id}" class="btn btn-sm btn-danger pull-left">
                  <span class="glyphicon glyphicon-trash"></span> &nbsp; Eliminar
               </a>
               
               <div class="btn-group">
                  {if="$fsc->pago->fase!='-'"}
                  <a href="{$fsc->pago->url()}" class="btn btn-sm btn-default">
                     <span class="glyphicon glyphicon-eye-open"></span> &nbsp; Documento
                  </a>
                  {/if}
                  <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                     <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp; Guardar
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>
</form>
